<ion-header>

  <ion-navbar>
    <ion-title>Cartelera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let movie of movies">
      <ion-item>
        <img item-left [src]="movie.image">
        <h3>{{movie.title}}</h3>
        <h4>{{movie.category}}</h4>
        <h5>{{movie.rating}}</h5>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button *ngIf="!movie.isFavorite" (click)="favorite(movie)" color="danger">
          <ion-icon name="heart"></ion-icon>
        </button>
        <button ion-button *ngIf="movie.isFavorite" (click)="favorite(movie)" color="dark">
          <ion-icon name="close-circle"></ion-icon>
        </button>
        <button ion-button color="primary" (click)="comment(movie)">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom (click)="goToComments()">
    <button ion-fab color="primary">
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
