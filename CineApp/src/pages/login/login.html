<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/imgs/cine.jpg">
  </ion-card>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="danger" block (click)="login()">Iniciar Sesión</button>
    <button ion-button color="danger" block clear (click)="register()">Regístrate aqui</button>
  </div>

</ion-content>
